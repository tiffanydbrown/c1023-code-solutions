<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Challenge - Brochure Form</title>
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>LEARN MORE</h1>
      <form>
        <section>
          <label for="email">COMPANY EMAIL</label>
          <div>
            <input
              type="email"
              id="email"
              size="40"
              placeholder="sally@company.co" />
          </div>
        </section>
        <section>
          <label for="nameText">NAME</label>
          <div>
            <input
              type="text"
              id="nameText"
              name="name"
              size="40"
              placeholder="Sally Smith" />
          </div>
        </section>
        <section>
          <label for="city">WHERE ARE YOU HIRING?</label>
          <div>
            <input
              type="text"
              id="city"
              name="city"
              size="40"
              placeholder="City, Country" />
          </div>
        </section>
        <section>
          <label for="select"
            >HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label
          >
          <div>
            <select name="engineers" id="select">
              <option value="people">1-2 Engineers</option>
              <option value="people">3-4 Engineers</option>
              <option value="people">5-6 Engineers</option>
            </select>
          </div>
        </section>
        <section>
          <div class="right">
            <button name="button">SUBMIT</button>
          </div>
        </section>
      </form>
    </div>
  </body>
</html>
