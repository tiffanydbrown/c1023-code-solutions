<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const book1 = {
        title: 'Goodnight Punpun',
        author: 'Inio Asano',
        libraryID: 3353,
      };

      const { title, author, libraryID } = book1;
      console.log(
        `The title of the book is ${title}, the author is ${author}, and the library id is ${libraryID}`
      );

      const book2 = {
        title: 'Les Fleurs du mal',
        author: 'Charles Baudelaire',
        libraryID: 2345,
      };

      const {
        title: newTitle,
        author: newAuthor,
        libraryID: newLibraryID,
      } = book2;
      console.log(
        `The title of the book is ${newTitle}, the author is ${newAuthor}, and the library id is ${newLibraryID}`
      );

      const library = [
        { title: 'The Road Ahead', author: 'Bill Gates', libraryID: 1254 },
        { title: 'Walter Isaacson', author: 'Steve Jobs', libraryID: 4264 },
        {
          title: 'Mockingjay: The Final Book of The Hunger Games',
          author: 'Suzanne Collins',
          libraryID: 3245,
        },
        {
          title: "Dead Dead Demon's De De De De Destruction",
          author: 'Inio Asano',
          libraryID: 1233,
        },
      ];

      const [x, y, z] = library;

      console.log('book3:', x);
      console.log('book4:', y);
      console.log('book5:', z);

      const [a] = library;

      console.log('book6:', a);
    </script>
  </body>
</html>
